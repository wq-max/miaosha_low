<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../static/assets/global/css/components.css"/>
	<link rel="stylesheet" type="text/css" href="../static/assets/admin/pages/css/login.css"/>

	<script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form_title">用户登录</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" name="telphone" placeholder="手机号" id="telphone" oninput = "value=value.replace(/[^\d]/g,'')"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" name="password" placeholder="密码" id="password" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="login" type="submit">
				登录
			</button>
			<button class="btn green" id="register" type="submit">
				注册
			</button>
		</div>
	</div>

</body>


<script type="text/javascript">
	jQuery(document).ready(function(){

		$("#register").on("click",function(){

			window.location.href="getotp.html";
		});

		$("#login").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			if (telphone == null || telphone == "") {
				alert("手机号不能为空！");
				return false;
			}
			if (telphone.length != 11) {
				alert("手机号格式不正确！");
				return false;
			}
			if (password == null || password == "") {
				alert("密码不能为空！");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/login",
				data:{
					"telphone":telphone,
					"password":password
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if (data.status == "success") {
						alert("登录成功！");
						window.location.href="listitem.html"
					}else{
						alert("登录失败，原因为"+data.data.errMsg);
					}

				},
				error:function(data){
					alert("登录失败，原因为"+data.responseText);

				}
			});
			return false;

		});

	});
</script>

</html>
